{% extends "tutorial/layout.html" %}
{% block content %}
<h1>Notes</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">ID</th>
    </tr>
    </thead>
    <tbody>
    {% if notes %}
    {% for page in notes %}
    <tr>
        <td>{{ page.title }}</td>
        <td>{{ page.id }}</td>
        <td>{{ page.lastModifiedDateTime }}</td>
    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>

{% endblock %}
